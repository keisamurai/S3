{% extends "base.html" %}
{% block title %}Code Master{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div id="wrapper">
        <div id="page-wrapper">
          <div class="row">
            <div class="col-lg-6 full-width margin-top-20percent" >
              <div class="panel panel-default full-width">

                <div class="panel-heading">
                  Edit Help
                </div>

                <div class="panel-body full-width full-height">
                  <table id="code-master-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
                    <thead>
                      <tr>
                        <th>銘柄コード</th>
                        <th>会社名(日本語)</th>
                        <th>会社名(英語名)</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for cd in code_master %}
                      <tr>
                        <td><a href="/code_master/{{cd.code}}/">{{cd.code}}</a></td>
                        <td>{{cd.jp_name}}</td>
                        <td>{{cd.en_name}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function() {
            $('#code-master-table').DataTable({
                responsive: true,
                // sort機能の無効化
                ordering: true,
                // ページの表示件数を変更する
                displayLength: 20,
            });
        });
      </script>
      {% endblock %}/html>
